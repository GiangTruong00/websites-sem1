<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/OwlCarousel2/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="vendor/OwlCarousel2/assets/owl.theme.default.min.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Carousel voorbeeld</h1>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Klanten</h5>
            <div class="owl-carousel owl-theme">
              <div class="item"><img src="images/clients/client-1.png" alt="Client 1"></div>
              <div class="item"><img src="images/clients/client-2.png" alt="Client 2"></div>
              <div class="item"><img src="images/clients/client-3.png" alt="Client 3"></div>
              <div class="item"><img src="images/clients/client-4.png" alt="Client 4"></div>
              <div class="item"><img src="images/clients/client-5.png" alt="Client 5"></div>
              <div class="item"><img src="images/clients/client-6.png" alt="Client 6"></div>
              <div class="item"><img src="images/clients/client-7.png" alt="Client 7"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="vendor/OwlCarousel2/owl.carousel.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel();
      });
    </script>
</body>

</html>
